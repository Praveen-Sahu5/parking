<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000; /* Pitch black background */
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .splash-text {
            color: #ffffff; /* White text color */
            font-size: 80px; /* Larger font size */
            font-weight: bold; /* Bolder font weight */
            margin-top: 20px; /* Adjust margin as needed */
        }

        .splash-image {
            width: 200px; /* Adjust image size as needed */
            margin-bottom: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="images/image-removebg-preview.png" alt="Splash Image" class="splash-image">
        <h1 class="splash-text">Unparked</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splashContainer = document.querySelector('.splash-container');

            // Redirect to main page after animation completes
            setTimeout(() => {
                window.location.href = 'index.html'; // Change this to your main page URL
            }, 2000); // Wait for 2000ms (2 seconds) before redirecting
        });
    </script>
</body>
</html>
